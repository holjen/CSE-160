<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="./lib/cuon-matrix-cse160.js"></script>
    <!-- user usable buttons -->
    <!-- vector 1 -->
    <br><br>
    <label for="v1_x">v1: x</label>
    <input type="text" id="v1_x" name="v1_x" required minlength="1" maxlength="8" size="10" />

    <label for="v1_y">y</label>
    <input type="text" id="v1_y" name="v1_y" required minlength="1" maxlength="8" size="10" />
    <!-- vector 2 -->
    <br><br>
    <label for="v2_x">v2: x</label>
    <input type="text" id="v2_x" name="v2_x" required minlength="1" maxlength="8" size="10" />

    <label for="v2_y">y</label>
    <input type="text" id="v2_y" name="v2_y" required minlength="1" maxlength="8" size="10" />
    <!-- vector draw button -->
    <br><br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>
    <!-- selector -->
    <br><br>
    <label for="vector-select">Operation:</label>
    <select name="vector-select" id="vector-select">
        <option value="">--Please choose an option--</option>
        <option value="add">Add</option>
        <option value="sub">Sub</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <!-- <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option> -->
    </select>
    <!-- scalar -->
    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" name="scalar" required minlength="1" maxlength="8" size="10" />
    <!-- selector draw button-->
    <br><br>
    <input type="button" value="Draw" onclick="handleDrawOperation()"></input>
</body>

</html>
