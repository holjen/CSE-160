<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Change a point color</title>
</head>

<body onload="main()">
  <div style="display: flex; align-items: center;">
    <canvas id="webgl" width="500" height="500">
      Please use a browser that supports "canvas"
    </canvas>
  </div>
  <p id="fps">XXX</p>
  <!-- Clear Button -->
   Animation:
  <button type="button" id="animationOn">On</button>
  <button type="button" id="animationOff">Off</button>
  <!-- RGB Sliders for Color -->
  <br><br>
  <div style="display: flex; align-items: center;">
    <label for="Cam">Camera Angle</label>
    <input type="range" id="Cam" name="Cam" min="0" max="360" value="330" />
    <label for="MainWing">Main Wing</label>
    <input type="range" id="MainWing" name="MainWing" min="120" max="250" value="225" />
    <label for="MidWing">Middle of Wing</label>
    <input type="range" id="MidWing" name="MidWing" min="250" max="360" value="270" />
    <label for="TipWing">Tip of Wing</label>
    <input type="range" id="TipWing" name="TipWing" min="-45" max="120" value="50" />
  </div>
  <pre>
    I attempted all bonus points.
    Each wing has 3 moving parts.
    The feathers and beak are made of cones.
    Shift-Click to turn on/off blink.
    Camera rotates when mouse is on canvas

  </pre>

  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix.js"></script>
  <script src="Triangle.js"></script>
  <script src="Cone.js"></script>
  <script src="Cube.js"></script>
  <script src="World.js"></script>
</body>

</html>
