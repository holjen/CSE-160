<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Change a point color</title>
</head>

<body onload="main()">
  <div style="display: flex; align-items: center;">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
  </div>
  <!-- Clear Button -->
  <button type="button" id="Clear">Clear</button>
  <!-- RGB Sliders for Color -->
  <br><br>
  <div style="display: flex; align-items: center;">
    <label for="Cam">Camera Angle</label>
    <input type="range" id="Cam" name="Cam" min="0" max="360" value="5" />
    <label for="Red">Red</label>
    <input type="range" id="Red" name="Red" min="0" max="100" value="50" />
    <label for="Green">Green</label>
    <input type="range" id="Green" name="Green" min="0" max="100" value="50" />
    <label for="Blue">Blue</label>
    <input type="range" id="Blue" name="Blue" min="0" max="100" value="50" />
  </div>

  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix.js"></script>
  <script src="Point.js"></script>
  <script src="Triangle.js"></script>
  <script src="Circle.js"></script>
  <script src="Cube.js"></script>
  <script src="BlockyAnimal.js"></script>
</body>

</html>
