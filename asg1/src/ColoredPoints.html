<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Change a point color</title>
</head>

<body onload="main()">
  <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>
  <!-- Clear Button -->
  <button type="button" id="Clear">Clear</button>
  <!-- Shape Type Buttons -->
  <br><br>
  <button type="button" id="Point">Point</button>
  <button type="button" id="Triangle">Triangle</button>
  <!-- RGB Sliders for Color -->
  <br><br>
  Shape Color:
  <div>
    <label for="Red">Red</label>
    <input type="range" id="Red" name="Red" min="0" max="100" value="100" />
  </div>
  <div>
    <label for="Green">Green</label>
    <input type="range" id="Green" name="Green" min="0" max="100" value="100" />
  </div>
  <div>
    <label for="Blue">Blue</label>
    <input type="range" id="Blue" name="Blue" min="0" max="100" value="100" />
  </div>
  <!-- Slider for Size -->
  <br><br>
  <div>
    <label for="Size">Shape Size:</label>
    <input type="range" id="Size" name="Size" min="1" max="100" value="20" />
  </div>

  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="Point.js"></script>
  <script src="Triangle.js"></script>
  <script src="ColoredPoints.js"></script>
</body>

</html>
